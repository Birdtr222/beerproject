<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Webpage Title -->
    <title>세상의모든맥주 | TFTB | 로그인</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script defer src="{{ url_for('static', filename='javascript/login.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css')}}">

    <!-- 구글폰트 노토산스 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{messages[-1]}}")
        </script>
    {% endif %}
{% endwith %}

</head>

<body>
    <div id="LoginWrap">
        <div id="LoginHead">
            <h1>
                <a id="BeerLogo" class="link_Beer" href="/">
                    <!--href="/templates/index.html"-->
                    <span class="ir_wa">세상의모든맥주</span>
                </a>
            </h1>
        </div>
        <div class="section_login">

            <div id="loginFormDiv" class="login_default">
                <form name="form">
                    <fieldset class="fld_comm">
                        <div class="box_inp">
                            <label for="id" class="lab_g">아이디 </label>
                            <input type="text" id="id" name="id" value="" class="tf_g" style="ime-mode:disabled;">
                        </div>

                        <div class="box_inp">
                            <label for="Pwd" class="lab_g">비밀번호 </label>
                            <input type="password" id="Pwd" name="pw" class="tf_g" maxlength="32"
                                   autocomplete="off" style="ime-mode:disabled;">
                        </div>

                        <button id="loginBtn" type="button" class="btn_comm" onclick="Login()">로그인</button>

                    </fieldset>
                </form>
                <div class="login_rel">
                    <a href="./join" id="join" class="link_rel" target="_blank">회원가입</a>
                    <span class="txt_bar">|</span>
                    <a href="" id="findID" class="link_rel" target="_blank">아이디 찾기</a>
                    <span class="txt_bar">|</span>
                    <a href="" id="findPW" class="link_rel" target="_blank">비밀번호 찾기</a>
                </div>
            </div>

        </div>
        <div class="Copyright">
            <p>© 2022. TwoFrontThreeBack. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
